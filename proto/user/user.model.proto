// 用户操作
enum Action {
  option (go.enum) = {stringer_name: 'OrigString'};
  ActionPlaceholder = 0 [(enum.enumvalue)= "占位"];
  ActionSignup = 1 [(enum.enumvalue)= "注册"];
  ActionActive = 2 [(enum.enumvalue)= "激活"];
  ActionRestPassword = 3 [(enum.enumvalue)= "重置密码"];
  ActionEditPassword = 4 [(enum.enumvalue)= "修改密码"];
  ActionCreateResume = 5 [(enum.enumvalue)= "新建简历"];
  ActionEditResume = 6 [(enum.enumvalue)= "编辑简历"];
  ActionDeleteResume = 7 [(enum.enumvalue)= "删除简历"];
}
// 用户角色
enum Role {
  option (go.enum) = {stringer_name: 'OrigString'};
  PlaceholderRole = 0 [(enum.enumvalue)= "占位"];
  RoleNormal = 1 [(enum.enumvalue)= "普通用户"];
  RoleAdmin = 2 [(enum.enumvalue)= "管理员"];
