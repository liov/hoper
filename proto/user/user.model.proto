enum DeviceType {
  option (go.enum) = {stringer_name: 'OrigString'};
  option (enum.enum_errcode) = true;
  option (enum.enum_jsonmarshal) = false;
  DeviceTypePlaceholder = 0 [(enum.enumvalue)= "占位"];
  DeviceTypePhone = 1 [(enum.enumvalue)= "手机"];
  DeviceTypePC = 2 [(enum.enumvalue)= "电脑"];
  DeviceTypePad = 3 [(enum.enumvalue)= "平板"];
