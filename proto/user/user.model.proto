enum UserStatus {
  option (go.enum) = {stringer_name: 'OrigString'};
  option (enum.enum_jsonmarshal) = false;
  UserStatusPlaceholder = 0 [(enum.enumvalue)= "占位"];
  UserStatusInActive = 1 [(enum.enumvalue)= "未激活"];
  UserStatusActivated = 2 [(enum.enumvalue)= "已激活"];
  UserStatusFrozen = 3 [(enum.enumvalue)= "已冻结"];
