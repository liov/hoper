    server {
        #开启http2只需要nginx开启
        listen       443 ssl http2;
        server_name  localhost;

        ssl_certificate     D:/hoper/config/tls/cret.pem;
        ssl_certificate_key  D:/hoper/config/tls/cret.key;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

        error_page  404 403 500 502 503 504  /error;

        location = /favicon.ico {
            log_not_found off;
            access_log off;
            root  /home/ubuntu/ghoper/static/;
        }

        location /api {
		    proxy_pass  http://127.0.0.1:8000;
            proxy_set_header Host $host;
		    proxy_set_header X-Real-IP $remote_addr;
		    proxy_set_header X-Real-PORT $remote_port;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /gin {
            proxy_pass  http://127.0.0.1:8001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Real-PORT $remote_port;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /actix {
            proxy_pass  http://127.0.0.1:8002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Real-PORT $remote_port;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /spring {
        	#解决跨域
        	if ($request_method = 'OPTIONS') {
					add_header 'Access-Control-Allow-Origin' '$http_origin';# http_origin 代表请求的origin
					add_header 'Access-Control-Allow-Credentials' 'true'; #用于有cookie需要跨域，如果没cookie可以不用
					add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
					#
					# Custom headers and headers various browsers *should* be OK with but aren't
					#
					add_header 'Access-Control-Allow-Headers' 
                    'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
					#
					# Tell client that this pre-flight info is valid for 20 days
					#
					add_header 'Access-Control-Max-Age' 1728000;
					add_header 'Content-Type' 'text/plain charset=UTF-8';
					add_header 'Content-Length' 0;
					return 200;
	        }
            proxy_pass  http://hoper.xyz:8003;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Real-PORT $remote_port;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /ws {
	        proxy_pass http://127.0.0.1:8000;
			proxy_http_version 1.1;
		    proxy_set_header Upgrade $http_upgrade;
		    proxy_set_header Connection "Upgrade";
		    proxy_set_header Host  $http_host;
        }

        location ~^/lua/([-_a-zA-Z0-9/]+) {
            error_page  404 403 500 502 503 504  error;
		    default_type 'text/html';
            #lua_code_cache off;
            set $lua_path $1;
            set $module '';
            access_by_lua_file D:/hoper/server/dynamic/lua/access/access.lua;
            content_by_lua_file D:/hoper/server/dynamic/lua/$lua_path.lua;
        }

        location /static/ {
		    root  /home/ubuntu/ghoper/;
		}

        location / {
		    root  /home/ubuntu/ghoper/static/;
            try_files $uri @node;
		}

        location @node {
            proxy_pass  http://127.0.0.1:3000;
            proxy_set_header Host $host;
 			proxy_set_header X-Real-IP $remote_addr;
		    proxy_set_header X-Real-PORT $remote_port;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        #神奇vue
        location /vue {
            #所有路径进入index
            root   F:/code/dist;
            try_files $uri $uri/ /index.html;
            index index.html;
         }

    }

